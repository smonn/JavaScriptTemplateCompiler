
<div class="form">
    <form>
        <input type="hidden" name="ID" data-bind="value: item.ID" />
        <div>
            <label for="ItemName">Name</label>
            <input type="text" name="Name" id="ItemName" data-bind="value: item.Name" />
        </div>
        <div>
            <label for="ItemDescription">Description</label>
            <textarea name="Description" id="ItemDescription" data-bind="text: item.Description"></textarea>
        </div>
        <!-- ko if: (template && template.Name) -->
        <div data-bind="template: { name: template.Name, data: $data }"></div>
        <!-- /ko -->
        <div>
            <button type="submit" data-bind="text: action.Text, click: action.Handler"></button>
        </div>
    </form>
</div>
